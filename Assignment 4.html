<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Payroll</title>
    <style>
        body {
            background-color: #83c5be;
            font-family: Bodoni, sans-serif;
            margin: 0;
            padding: 20px;
            color: #006d77;
        }

        h2 {
            font-size: 2rem;
            color: #004f57;
        }

        label {
            font-size: 1.2rem;
            color: #006d77;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #006d77;
            outline: none;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border-radius: 0;
        }

        button {
            background-color: #006d77;
            color: white;
            font-size: 1rem;
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            border-radius: 0;
        }

        button:hover {
            background-color: #004f57;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #006d77;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #006d77;
            color: white;
        }

        tfoot {
            background-color: #edf6f9;
        }

        tfoot td {
            font-weight: bold;
            color: #004f57;
        }

        .ndata {
            text-align: right;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        dialog {
            border: 2px solid #006d77;
            border-radius: 5px;
            padding: 20px;
            background-color: #edf6f9;
        }

        .dlgbuttons button {
            width: 45%;
            border-radius: 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }

            label, button, input {
                font-size: 0.9rem;
            }

            button {
                padding: 8px 10px;
            }

            input[type="text"], input[type="number"] {
                font-size: 0.9rem;
            }

            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Payroll</h2>

        <table>
            <thead>
                <tr>
                    <th>Employee No.</th>
                    <th>Employee Name</th>
                    <th>Days Worked</th>
                    <th>Daily Rate</th>
                    <th>Gross Pay</th>
                    <th>Deduction</th>
                    <th>Net Pay</th>
                </tr>
            </thead>
            <tbody id="tablebody"></tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total</td>
                    <td id="tGrossPay" class="ndata">0.00</td>
                    <td id="tDeduction" class="ndata">0.00</td>
                    <td id="tNetPay" class="ndata">0.00</td>
                </tr>
            </tfoot>
        </table>

        <label for="empName">Employee Name:</label>
        <input type="text" id="empName">

        <label for="daysWorked">Days Worked:</label>
        <input type="number" id="daysWorked">

        <label for="dailyRate">Daily Rate:</label>
        <input type="number" id="dailyRate">

        <label for="deduction">Deduction:</label>
        <input type="number" id="deduction">

        <button id="btnAddEmployee">Add Employee</button>

        <label for="delemployee">Delete Emp. No.:</label>
        <input type="number" id="delemployee">
        <button id="btndelete">Delete</button>
        <button id="btndeleteall">Delete All</button>
    </div>

    <dialog id="dlgConfirmCancel">
        <form method="dialog">
            <h4 id="dlgmsg"></h4>
            <div class="dlgbuttons">
                <button id="btnConfirm" value="confirm">Confirm</button>
                <button id="btnCancel" value="cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog id="dlgAreYouSure">
        <form method="dialog">
            <h4 id="dlgmsg2"></h4>
            <div class="dlgbuttons">
                <button id="btnYes" value="yes">Yes</button>
                <button id="btnNo" value="no">No</button>
            </div>
        </form>
    </dialog>

    <script src="payolll.js"></script>
</body>
</html>
