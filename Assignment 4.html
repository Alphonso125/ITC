<!DOCTYPE html>



<html>



  <style>



    

    table, tr, tfoot, td {



      border: 1px solid black;



    }



    .ndata {



      text-align: right;



    }



    .container {



      display: flex;



      flex-direction: column;



      align-items: center;



    }



     #dlgConfirmCancel, #btnConfirm, #btnCancel, #dlgAreYouSure, #btnYes, #btnNo {

         border-radius:10px;



     }



    #dlgConfirmCancel, #dlgAreYouSure {

          background-color:lightgrey; //#f2f2f2;

     }



     #btnConfirm, #btnYes {

        background-color:green;

	color:white;

     }



     #btnCancel, #btnNo {

         background-color:red;



     }

 

     .dlgbuttons {

          display:flex;

          justify-content:space-evenly;

     }



  </style>



  <body>



    <div class="container">



      <h2>Simple Payroll</h2>



      <table>



        <thead>



          <tr>



            <td>Employee No.</td>



            <td>Employee Name</td>



            <td>Days Worked</td>



            <td>Daily Rate</td>



            <td>Gross Pay</td>



            <td>Deduction</td>



            <td>Net Pay</td>



          </tr>



        </thead>



        <tbody id="tablebody">



        </tbody>



        <tfoot>



          <tr>



            <td></td>



            <td></td>



            <td></td>



            <td></td>



            <td id="tGrossPay" class="ndata">0.00</td>



            <td id="tDeduction" class="ndata">0.00</td>



            <td id="tNetPay" class="ndata">0.00</td>



          </tr>



        </tfoot>



      </table>



      <div>



        <label>Delete Emp. No.</label>



        <input id="delemployee" type="number">

        <button id="btndelete">Delete</button>

        <button id="btndeleteall">Delete All</button>

      </div>  
      <div>
	
	<h3>Add Employee</h3>
	<label>Employee Name: </label>
	<input id="empName" type="text" placeholder="Enter name"><br>
	<label>Days Worked: </label>
	<input id="empDays" type="number" placeholder="Enter days worked"><br>
	<label>Daily Rate: </label>
	<input id="empRate" type="number" placeholder="Enter daily rate"><br>
	<label>Deduction: </label>
	<input id="empDeduction" type="number" placeholder="Enter deduction"><br>
	<button id="btnAddEmployee">Add Employee</button>
    </div>

    </div>



   <dialog id="dlgConfirmCancel">

    <form method="dialog">

        <h4 id="dlgmsg"></h4>

        <div class="dlgbuttons">

           <button id="btnConfirm" value="confirm">Confirm</button>

           <button id="btnCancel" value="cancel">Cancel</button>

         </div>

       </form>

    </dialog>



 <dialog id="dlgAreYouSure">

    <form method="dialog">

        <h4 id="dlgmsg2"></h4>

        <div class="dlgbuttons">

           <button id="btnYes" value="yes">Yes</button>

           <button id="btnNo" value="no">No</button>

         </div>

       </form>

    </dialog>







   

    </body>







    <script>



  var payroll=[];



   function addEmployees() {



        payroll = []; // Initialize payroll



        let emp1 = {

          name: "John Von Nuemann",

          daysworked: 10.00,

          dailyrate: 500.00,

          grosspay: (10.00 * 500.00).toFixed(2),

          deduction: 100.00,

          netpay: ((10.00 * 500.00) - 100.00).toFixed(2),

        };



        payroll.push(emp1);



        let emp2 = {

          name: "Charles W. Babbage",

          daysworked: 12.00,

          dailyrate: 600.00,

          grosspay: (12.00 * 600.00).toFixed(2),

          deduction: 200.00,

          netpay: ((12.00 * 600.00) - 200.00).toFixed(2),

        };



        payroll.push(emp2);



        let emp3 = {

          name: "Vint E. Cerf",

          daysworked: 15.00,

          dailyrate: 550.00,

          grosspay: (15.00 * 550.00).toFixed(2),

          deduction: 200.00,

          netpay: ((15.00 * 550.00) - 200.00).toFixed(2),



        };



        payroll.push(emp3);



      }

     function showEmployees() {



        let tb = "", trec = "", tgpay = 0.00, tded = 0.00, tnetpay = 0.00

        let lno = 1;



        for (emp of payroll) {



          trec = "<tr>"

            + '<td style="text-align:right">' + lno.toFixed(0) + "</td>"

            + "<td>" + emp.name + "</td>"

            + '<td class="ndata">' + emp.daysworked.toFixed(2) + "</td>"

            + '<td class="ndata">' + emp.dailyrate.toFixed(2) + "</td>"

            + '<td class="ndata">' + emp.grosspay + "</td>"

            + '<td class="ndata">' + emp.deduction.toFixed(2) + "</td>"

            + '<td class="ndata">' + emp.netpay + "</td>"

            + "</tr>";



          tb += trec;

	  tgpay += emp.grosspay*1;

          ++lno;



        }



        document.getElementById("tablebody").innerHTML = tb;

        document.getElementById("tGrossPay").innerHTML = tgpay.toFixed(2);





      }



      



   

 // the main program

 document.addEventListener("DOMContentLoaded", () => {



	addEmployees();

        showEmployees();



        dlgConfirmCancel = document.getElementById("dlgConfirmCancel");

 

        document.getElementById("btndelete").addEventListener("click",()=>{

          let x = document.getElementById("delemployee").value *1 - 1;



          if ((x >= 0) && (x<payroll.length)) {



          document.getElementById("dlgmsg").innerHTML = "Delete the employee " + (x + 1)+" " + payroll[x].name+"?";



            dlgConfirmCancel.showModal();



          }   

        });



     document.getElementById("btndeleteall").addEventListener("click",()=>{

          document.getElementById("dlgmsg").innerHTML = "Delete all records?";

          dlgConfirmCancel.showModal();





      });



   dlgConfirmCancel.addEventListener("close", (e) => {



          var rst = e.target.returnValue;

          

          if (rst === "confirm") {

               dlgmsg=document.getElementById("dlgmsg").innerHTML;



               if (dlgmsg=="Delete all records?"){

                  dlgAreYouSure=document.getElementById("dlgAreYouSure");



                  document.getElementById("dlgmsg2").innerHTML ="Are you sure?";

                  dlgAreYouSure.showModal();



               } else { 

                  // deleting 1 record

                  var x = document.getElementById("delemployee").value * 1 - 1;



                  payroll.splice(x, 1);



                  showEmployees();



                  document.getElementById("delemployee").value = '';

              }



          }



        });



    dlgAreYouSure=document.getElementById("dlgAreYouSure");



    dlgAreYouSure.addEventListener("close", (e) => {



          var rst = e.target.returnValue;

          

          if (rst === "yes") {



                 payroll=[];

                 showEmployees();

          }

     });

  

 }); // MAIN   

    </script>





</html>
