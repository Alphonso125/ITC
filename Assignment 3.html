<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Factorial, Sum, and Average</title>
    <style>
        body {
            background-color: #83c5be;
            font-family: Bodoni, sans-serif;
            margin: 0;
            padding: 20px;
            color: #006d77;
        }

        h1 {
            font-size: 2rem;
            color: #004f57;
        }

        label {
            font-size: 1.2rem;
            color: #006d77;
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #006d77;
            outline: none;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border-radius: 0;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            label, input[type="number"] {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html"><i class="fas fa-home" style="font-size: 24px; color: #006d77;"></i></a>
    <h1>Factorial, Sum, and Average Calculator</h1>

    <label for="number">Enter a Number (N): </label>
    <input type="number" id="number" min="1">
    <br><br>

    <label for="factorial">Factorial: </label>
    <input type="number" id="factorial" readonly>
    <br><br>

    <label for="sum">Sum: </label>
    <input type="number" id="sum" readonly>
    <br><br>

    <label for="average">Average: </label>
    <input type="number" id="average" readonly>
    <br><br>

    <script src="Assignment3formulas.js"></script>
</body>
</html>
